<html>
	<head>
	</head>
	<body>
		<div>
			<div id="destination">Placeholder</div>
			<div>
				<input type="text" id="search-box"/>
				<button id="button">Search Giphy</button>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				const search$ = $('#search-box');				
				const button$ = $('#button');				
				const destination$ = $('#destination');
				
				button$.click(function(e) {
					$.get(`https://api.giphy.com/v1/gifs/search?api_key=dc6zaTOxFJmzC&q=${ search$.val() }`, function(list) {
						if (list && list.data && list.data[0]) {
							$.get(`http://api.giphy.com/v1/gifs/${list.data[0].id}?api_key=dc6zaTOxFJmzC`, function(single) {
								if (single && single.data && single.data.images) {
									destination$.empty();
									destination$.append($(`<img src="${single.data.images['fixed_height'].url}"/>`));
								}
							});
						}
					});
				});
			});
		</script>
	</body>
</html>
