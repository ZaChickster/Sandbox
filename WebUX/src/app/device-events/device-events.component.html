<h2>Device Events</h2>
<input [(ngModel)]='desiredRows' /><button (click)='getEvents()'>Load</button>
<br/>
<div class="datacontainer">
  <table>
    <thead>
      <tr>
        <th>Event Time (UTC)</th>
        <th>Device ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of allData">
        <td>{{ model.when | date:'medium' }}</td>
        <td>{{ model.deviceId }}</td>
        <td>{{ model.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
